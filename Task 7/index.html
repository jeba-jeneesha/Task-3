<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider / Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Tourist Place</h1>


  <div class="carousel" id="carousel">
    <div class="slides">
      <img src="https://hblimg.mmtcdn.com/content/hubble/img/agra/mmt/activities/m_activities-agra-taj-mahal_l_400_640.jpg" class="slide active" alt="Slide 1">
      <img src="https://housing.com/news/wp-content/uploads/2022/11/Famous-tourist-places-in-India-state-compressed.jpg" class="slide" alt="Slide 2">
      <img src="https://www.holidify.com/images/bgImages/DELHI.jpg" class="slide" alt="Slide 3">
      <img src="https://static.investindia.gov.in/s3fs-public/2023-06/1.jpg" class="slide" alt="Slide 4">
      <img src="https://media.istockphoto.com/id/511119416/photo/indian-landmark-gadi-sagar-in-rajasthan.jpg?s=612x612&w=0&k=20&c=dO7TbXh3sd6_QmgcF_nYi6ynyIAvPI5STavwzCDyWTI=" class="slide" alt="Slide 5">
    </div>

   
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

  
    <div class="dots"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
